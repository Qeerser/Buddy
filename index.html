<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <base target="_top">
      <title>Who is Your Buddy</title>
      <link rel="icon" href="jodeh2.png" type="image/png"> <!-- Add this line to set the icon -->
      <style>
         /* Circular image */
         img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 128px;
            height: 128px;
            border-radius: 50%; /* Makes the image circular */
         }
         /* Fullscreen iframe without scrollbars */
         iframe {
            position: absolute;
            top: 128px; /* Adjusted to make space for the image */
            left: 0;
            width: 100%;
            height: calc(100% - 128px); /* Adjusted height to avoid scroll */
            border: 0;
         }
         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
         }
      </style>
   </head>
   <body>
      <img src="jodeh2.png" alt="Buddy Logo">
      <iframe src="https://script.google.com/macros/s/AKfycbxKGToVFuL2W7jYG9oNFBgUqrGlWs85JaNM39vuiCMBFNC6-7dOD6zzdvVJCgH9CcTz/exec"></iframe>
   </body>
</html>
